name: Deploy to Render

on:
  push:
    branches:
      - main

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create GitHub deployment
        id: create_deployment
        run: |
          response=$(curl -s -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/deployments \
            -d '{
              "ref": "main",
              "environment": "production",
              "auto_merge": false,
              "required_contexts": []
            }')

          deployment_id=$(echo "$response" | jq -r '.id')
          echo "DEPLOYMENT_ID=$deployment_id" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Render deployment
        run: |
          response=$(curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys)

          deploy_id=$(echo "$response" | jq -r '.id')
          echo "RENDER_DEPLOY_ID=$deploy_id" >> $GITHUB_ENV

      - name: Wait for Render deployment
        run: |
          while true; do
            sleep 10
            response=$(curl -s \
              -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys/$RENDER_DEPLOY_ID)

            echo "Render response: $response"

            status=$(echo "$response" | jq -r '.status // .deploy.status // empty')
            echo "Resolved Render status: $status"

            if [ "$status" = "live" ] || [ "$status" = "successful" ] || [ "$status" = "deployed" ]; then
              echo "RENDER_STATUS=success" >> $GITHUB_ENV
              break
            fi

            if [ "$status" = "failed" ] || [ "$status" = "canceled" ]; then
              echo "RENDER_STATUS=failure" >> $GITHUB_ENV
              break
            fi
          done


      - name: Update GitHub deployment status
        run: |
          curl -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/deployments/$DEPLOYMENT_ID/statuses \
            -d "{
              \"state\": \"$RENDER_STATUS\",
              \"environment_url\": \"https://dashboard.render.com/web/${{ secrets.RENDER_SERVICE_ID }}/deploys/$RENDER_DEPLOY_ID\"
            }"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
